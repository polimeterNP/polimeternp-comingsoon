<script>
  $(document).ready(function () {
    var myTable = $("#data-table").DataTable({
      ajax: {
        url:
          "https://raw.githubusercontent.com/polimeterNP/Dev/master/db/polimeterNP_mock_50rows.json",
        /*"url": "db/playerStatus.json",*/
        dataSrc: "",
      },
      columns: [
        { data: "FirstName" },
        // { data: "MiddleName" },
        { data: "LastName" },
        { data: "Gender" },
        { data: "DOB" },
        { data: "Marital Status" },
        // { data: "Spouse" },
        { data: "NumberOfChildren" },
        // { data: "Address" },
        { data: "Education" },
      ],

      rowCallback: function (row, data, index) {
        if (data.status === "Available") {
          $("td:eq(4)", row).css("background-color", "#99ff9c");
        }
        if (data.status === "NotAvail") {
          $("td:eq(4)", row).css("background-color", "#999999");
        }
        if (data.status === "Doubtful") {
          $("td:eq(4)", row).css("background-color", "#ffff00");
        }
        if (data.status === "Injured") {
          $("td:eq(4)", row).css("background-color", "#ff0000");
        }
      },
    });

    yadcf.init(myTable, [
      //{ column_number: 0, filter_type: "auto_complete" },
      //{ column_number: 1 },
      { column_number: 2 },
      //{ column_number: 3 },
      { column_number: 4 },
      //{ column_number: 5 },
      { column_number: 5, filter_type: "range_number_slider" },
      //{ column_number: 7, filter_type: "range_number_slider" },
      //{ column_number: 8, filter_type: "range_number_slider" },
      { column_number: 6 },
    ]);
  });
</script>
